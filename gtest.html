<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming soon</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Coming soon</h1>
  <script>
    // The URL to embed
    const targetUrl = "https://starteamnexus.github.io/Star-Recode/g.html";

    // Helper to create an embed HTML page for the target URL
    function getEmbedHtml(url) {
      // Using sandboxed iframe for safety
      return `
        <!DOCTYPE html>
        <html>
        <head><title>Embed</title></head>
        <body style="margin:0;padding:0;">
          <iframe src="${url}" style="width:100vw;height:100vh;border:none;" allowfullscreen></iframe>
        </body>
        </html>
      `;
    }

    // Opens the target URL in an about:blank window with an embed
    function openAboutBlankEmbed() {
      const win = window.open("about:blank", "_blank");
      if (win) {
        win.document.write(getEmbedHtml(targetUrl));
        win.document.close();
      } else {
        alert("Popup blocked. Please allow popups for this site.");
      }
    }

    // Opens the target URL in a blob: window with an embed
    function openBlobEmbed() {
      const blob = new Blob([getEmbedHtml(targetUrl)], { type: "text/html" });
      const blobUrl = URL.createObjectURL(blob);
      const win = window.open(blobUrl, "_blank");
      // No need to revokeObjectURL immediately, let the browser handle cleanup
      if (!win) {
        alert("Popup blocked. Please allow popups for this site.");
      }
    }

    // Listen for keydown events
    document.addEventListener("keydown", function(e) {
      // Only act if no input is focused
      if (document.activeElement.tagName === "INPUT" || document.activeElement.tagName === "TEXTAREA") return;
      if (e.code === "Digit1" || e.key === "1") {
        openAboutBlankEmbed();
      }
      if (e.code === "Digit2" || e.key === "2") {
        openBlobEmbed();
      }
    });
  </script>
</body>
</html>
